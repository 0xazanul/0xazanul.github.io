            display: flex;

            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        section {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        section h1 {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 10px;
            text-align: center;
        }

        section p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 0.9rem;
            color: #555;
        }

        input, textarea {
            width: 100%;
            background: #f9fafb;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #333;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 4px rgba(52, 152, 219, 0.4);
        }

        button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: #f9fafb;
            color: #555;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            color: #2c3e50;
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            color: #555;
            cursor: pointer;
        }

        .social-icons svg:hover {
